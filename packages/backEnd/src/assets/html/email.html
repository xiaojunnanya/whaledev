<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="email code" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>验证码邮件</title>
  </head>
  <!--邮箱验证码模板-->
  <body>
    <div style="background-color: #ececec; padding: 35px">
      <table
        cellpadding="0"
        style="
          width: 800px;
          height: 100%;
          margin: 0px auto;
          text-align: left;
          position: relative;
          border-radius: 5px;
          font-size: 14px;
          font-family: 微软雅黑, 黑体;
          line-height: 1.5;
          box-shadow: rgb(153, 153, 153) 0px 0px 5px;
          border-collapse: collapse;
          background: #fff;
          background-position: initial initial;
          background-repeat: initial initial;
        "
      >
        <tbody>
          <tr>
            <th
              style="
                height: 25px;
                line-height: 25px;
                padding: 15px 35px;
                border-bottom: 1px solid #4EACE6;
                background-color: #4EACE6;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 0px;
                border-bottom-left-radius: 0px;
              "
            >
              <span style="font-size: 24px; color: rgb(255, 255, 255)"
                >鲸灵开发系统</span
              >
            </th>
          </tr>
          <tr>
            <td style="word-break: break-all">
              <div
                style="
                  padding: 25px 35px 40px;
                  background-color: #fff;
                  opacity: 0.8;
                "
              >
                <h2 style="margin: 5px 0px">
                  <span style="color: #4EACE6; line-height: 20px">
                    <span style="line-height: 22px; font-size: 18px">
                      尊敬的用户：</span
                    >
                  </span>
                </h2>
                <p>
                  您好！感谢您使用鲸灵开发系统，您的账号正在进行邮箱验证，验证码为：<span
                    style="color: #ff8c00"
                    ><%= code %></span
                  >，有效期<%= validity %>分钟，请尽快填写验证码完成验证！
                </p>
                <br />

                <div style="width: 100%; margin: 0 auto">
                  <div
                    style="
                      padding: 10px 10px 0;
                      border-top: 1px solid #ccc;
                      color: #747474;
                      margin-bottom: 20px;
                      line-height: 1.3em;
                      font-size: 12px;
                      text-align: right;
                    "
                  >
                    <br />
                    <p>
                      此为系统邮件，请勿回复<br />
                      Please do not reply to this system email
                    </p>
                    <p>©<%= name %></p>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
